<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文集 - 王华军</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'SimSun', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.8;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 3px solid #667eea;
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-top: 10px;
        }
        .author-info {
            color: #888;
            font-size: 16px;
            margin-top: 20px;
        }
        .papers-section {
            margin-top: 40px;
        }
        .section-title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 30px;
            padding-left: 15px;
            border-left: 5px solid #667eea;
        }
        .paper-list {
            list-style: none;
            padding: 0;
        }
        .paper-item {
            margin-bottom: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .paper-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .paper-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .paper-title {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .paper-link:hover .paper-title {
            color: #667eea;
        }
        .paper-meta {
            color: #888;
            font-size: 14px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .icon {
            font-size: 16px;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            color: #888;
            font-size: 14px;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 28px;
            }
            .paper-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 学术论文集</h1>
            <div class="subtitle">Academic Papers Collection</div>
            <div class="author-info">王华军 | 江苏省东台中学</div>
        </div>

        <div class="papers-section">
            <h2 class="section-title">📄 发表论文</h2>
            <ul class="paper-list">
                <li class="paper-item">
                    <a href="article.html" class="paper-link">
                        <div class="paper-title">基于空间认知能力培养的通用技术三视图教学案例研究</div>
                        <div class="paper-meta">
                            <span class="meta-item">
                                <span class="icon">👤</span>
                                <span>王华军</span>
                            </span>
                            <span class="meta-item">
                                <span class="icon">🏫</span>
                                <span>江苏省东台中学</span>
                            </span>
                            <span class="meta-item">
                                <span class="icon">📅</span>
                                <span>2025年</span>
                            </span>
                            <span class="meta-item">
                                <span class="icon">🏷️</span>
                                <span>通用技术 · 三视图教学 · 空间认知</span>
                            </span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="footer">
            <p>© 2025 学术论文集 | Hosted on <a href="https://github.com/wanghj-dz/Journal-paper" target="_blank">GitHub Pages</a></p>
            <p>江苏省东台中学 · 王华军</p>
        </div>
    </div>
</body>
</html>
